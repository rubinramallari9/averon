name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  # Never put real secrets here - use GitHub Secrets instead
  NODE_ENV: test
  DJANGO_SETTINGS_MODULE: core.settings

jobs:
  # Backend Tests
  backend-tests:
    name: Django Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd averon_backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          cd averon_backend
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run migrations
        env:
          SECRET_KEY: test-secret-key-for-ci-only
          DEBUG: 'False'
          DB_ENGINE: django.db.backends.postgresql
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_HOST: localhost
          DB_PORT: 5432
        run: |
          cd averon_backend
          python manage.py migrate --noinput

      - name: Run tests
        env:
          SECRET_KEY: test-secret-key-for-ci-only
          DEBUG: 'False'
          DB_ENGINE: django.db.backends.postgresql
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_HOST: localhost
          DB_PORT: 5432
        run: |
          cd averon_backend
          python manage.py test

  # Frontend Tests
  frontend-tests:
    name: Next.js Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: averon-nextjs/package-lock.json

      - name: Install dependencies
        run: |
          cd averon-nextjs
          npm ci

      - name: Run linting
        run: |
          cd averon-nextjs
          npm run lint

      - name: Type checking
        run: |
          cd averon-nextjs
          npx tsc --noEmit

      - name: Build application
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api
          NEXT_PUBLIC_SITE_URL: http://localhost:3000
        run: |
          cd averon-nextjs
          npm run build

  # Security checks (references the security-check.yml workflow)
  security:
    name: Security Checks
    uses: ./.github/workflows/security-check.yml

